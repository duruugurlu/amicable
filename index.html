<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Amicable Numbers</title>
    </head>
    <body>
        <script type="text/javascript">
            function sum(arr) {
                var um = 0;
                for (i = 0; i < arr.length; i++) {
                    um += arr[i];
                }
                return um;
            }

            function factors(n) {
                var arr = new Array();
                for (i = 1; i < n; i++) {
                    if ((n % i) == 0) {
                        arr.push(i);
                    }
                }
                return arr;
            }

            function calc() {
                n1 = parseInt(document.getElementById("num1").value);
                n2 = parseInt(document.getElementById("num2").value);
                var arr1 = factors(n1);
                var arr2 = factors(n2);
                sum1 = sum(arr1);
                sum2 = sum(arr2);
                var det = (sum1 == n2 && n1 == sum2) ? " amicable" : " not amicable"
                document.getElementById("out").innerHTML = "The numbers:  " + n1 + " and " + n2 + " are" + det;
                alert("Factors of " + n1 + ": " + arr1 + "\n" + "Factors of " + n2 + ": " + arr2);
            }
        </script>
        <form class="get" action="index.html" method="post">
            Number 1: <input type="text" name="num1" id="num1"><br>
            Number 2: <input type="text" name="num2" id="num2"><br>
            <input type="button" value="Calculate"
        		   id="btn1" onclick = "calc()">
        </form>
        <div class="out" name="out" id="out">
        </div>
    </body>
</html>
